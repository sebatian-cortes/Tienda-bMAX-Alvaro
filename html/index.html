<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Tienda Bmax</title>
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<header>

			<h1>Tienda Bmax</h1>

			<div class="container-icon">
				<div class="container-cart-icon">
					<img src="../source/carrito3.jpg" alt="carrito" class="icon-cart">
						
					
					<div class="count-products">
						<span id="contador-productos">0</span>
					</div>
				</div>

				<div class="container-cart-products hidden-cart">
					<div class="row-product hidden">
						<div class="cart-product">
							<div class="info-cart-product">
								<span class="cantidad-producto-carrito">1</span>
								<p class="titulo-producto-carrito">Zapatos Nike</p>
								<span class="precio-producto-carrito">$80</span>
							</div>
							<img src="../source/eliminar.png" alt="eliminar" class="icon-close">
								
						</div>
					</div>

					<div class="cart-total hidden">
						<h3>Total:</h3>
						<span class="total-pagar">$200</span>
					</div>
					<p class="cart-empty">El carrito está vacío</p>
				</div>
			</div>
		</header>

		<div class="container-items">
			<div class="producto">
				<figure>
					<img src="../source/Moto G22.jpg" alt="Celular moto G22">
				</figure>
				<div class="info-product">
					<h2>Celular Moto G22</h2>
					<p class="price">$180</p>
					<button class="btn-add-cart">Añadir Al Carrito</button>
				</div>
			</div>
			<div class="producto">
				<figure>
					<img src="../source/MOTOROLA-E20.jpg" alt="Celular motorola E20">
				</figure>
				<div class="info-product">
					<h2>Celular Motorola E20</h2>
					<p class="price">$200</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="producto">
				<figure>
					<img src="../source/Nokia modelo2025.jpg" alt="Un nokia por que no sabia que mas meter">
				</figure>
				<div class="info-product">
					<h2>Celular Nokia 2025</h2>
					<p class="price">$1500</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="producto">
				<figure>
					<img src="../source/Samsung S20.jpg" alt="Samsung S20">
				<div class="info-product">
					<h2>Samsung S20</h2>
					<p class="price">$190</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="producto">
				<figure>
                    <img src="../source/vivo y16.png" alt="vivo y16">
				</figure>
				<div class="info-product">
					<h2>vivo y16</h2>
					<p class="price">$250</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>

            <div class="producto">
				<figure>
                    <img src="../source/xiaomi REDMI 10A.jpg" alt="xiaomi Redmi 10A">
				</figure>
				<div class="info-product">
					<h2>Xiaomi Redmi 10A</h2>
					<p class="price">$280</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
		</div>

		<script src="../js/script.js"></script>
	</body>

    <footer> Pagina realizada por Sebastian Agudelo Cortes</footer>
</html>
