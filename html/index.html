<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Tienda Bmax</title>
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<header>

			<h1>Tienda Bmax</h1>


		</header>

		<div class="container-items">
			<div class="producto">
				<figure>
					<img src="../source/Moto G22.jpg" alt="Celular moto G22">
				</figure>
				<div class="info-product">
					<h2>Celular Moto G22</h2>

				</div>
			</div>
			<div class="producto">
				<figure>
					<img src="../source/MOTOROLA-E20.jpg" alt="Celular motorola E20">
				</figure>
				<div class="info-product">
					<h2>Celular Motorola E20</h2>

				</div>
			</div>
			<div class="producto">
				<figure>
					<img src="../source/Nokia modelo2025.jpg" alt="Un nokia por que no sabia que mas meter">
				</figure>
				<div class="info-product">
					<h2>Celular Nokia 2025</h2>

				</div>
			</div>
			<div class="producto">
				<figure>
					<img src="../source/Samsung S20.jpg" alt="Samsung S20">
				<div class="info-product">
					<h2>Samsung S20</h2>

				</div>
			</div>
			<div class="producto">
				<figure>
                    <img src="../source/vivo y16.png" alt="vivo y16">
				</figure>
				<div class="info-product">
					<h2>vivo y16</h2>


				</div>
			</div>

            <div class="producto">
				<figure>
                    <img src="../source/xiaomi REDMI 10A.jpg" alt="xiaomi Redmi 10A">
				</figure>
				<div class="info-product">
					<h2>Xiaomi Redmi 10A</h2>
					<p class="price">$280</p>
				</div>
			</div>
		</div>

	</body>
</html>
